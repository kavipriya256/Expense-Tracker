{% extends 'base.html' %}
{% block content %}
<h2>All Expenses</h2>
<p><strong>Total:</strong> ₹{{ total }}</p>

<form method="get" class="mb-3">
    <select name="category" class="form-select" style="width:auto;display:inline-block;">
        <option value="">All Categories</option>
        {% for cat in categories %}
        <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
    </select>
    <input type="date" name="start">
    <input type="date" name="end">
    <button class="btn btn-primary">Filter</button>
</form>

<table class="table table-striped">
    <thead><tr><th>Date</th><th>Category</th><th>Amount</th><th>Note</th></tr></thead>
    <tbody>
        {% for exp in expenses %}
        <tr>
            <td>{{ exp.date }}</td>
            <td>{{ exp.category.name }}</td>
            <td>₹{{ exp.amount }}</td>
            <td>{{ exp.note }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No expenses found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
